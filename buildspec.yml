version: 0.2

env:
  variables:
    NODE_ENV: production
    CI: true


phases:
  install:
    runtime-versions:
      nodejs: 14
  
  pre_build:
    commands:
      - npm install
  
  build:
    commands:
      - npm run build
  
  post_build:
    commands:
      - aws s3 sync build/ s3://ts-todo-ap
      - aws cloudfront create-invalidation --distribution-id YOUR_DISTRIBUTION_ID --paths "/*"

artifacts:
  files:
    - '**/*'
  base-directory: 'build'

cache:
  paths:
    - node_modules/**/*
