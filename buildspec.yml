version: 0.2

env:
  variables:
    NODE_ENV: production
    CI: true


phases:
  install:
    runtime-versions:
      nodejs: 14
  
  pre_build:
    commands:
      - npm install
  
  build:
    commands:
      - npm run build
  
  post_build:
    commands:
      - echo "Build completed on `date`"

artifacts:
  files:
    - '**/*'
  base-directory: 'build'

cache:
  paths:
    - node_modules/**/*
